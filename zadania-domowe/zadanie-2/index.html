<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/grzegorz_xx@op.pl" method="post">
       <label for="name">Imię:</label><br>
       <input type="text" name="Imię"><br>
       <label for="surname">Nazwisko:</label><br>
       <input type="text" name="Nazwisko"><br>
       <label for="email">E-mail:</label><br>
       <input type="mail" name="E-mail"><br>
       <label for="phone">Telefon:</label><br>
       <input type="tel" name="Telefon"><br>
       <label for="city">Miasto:</label><br>
       <select name="Miasto">
          <option value="Kraków">Kraków</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdańsk">Gdańsk</option>       
       </select><br>
       <label for="sex">Płeć:</label><br>
       <input type="radio" name="Płeć"><label for="sex" name="Kobieta">kobieta</label><br>
       <input type="radio" name="Płeć"><label for="sex" name="Mężczyzna">mężczyzna</label><br>
       <label for="agree">Zgoda na przetwarzanie danych osobowych.</label><br>
       <label><input type="checkbox" name="Zgoda na przetwarzanie danych">Wyrażam zgodę na przetwarzanie danych osobowych w celach naukowych ;)</label><br>
       <label for="message">Wiadomość:</label><br>
       <textarea name="Wiadomość" cols="30" rows="10"></textarea><br>
       <input type="submit" value="Wyślij formularz">
    </form>    
</body>
</html>
